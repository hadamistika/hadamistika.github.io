      <div class="carousel-inner" role="listbox">
        <div class="carousel-item active" data-bs-interval="2000">
          <div class="col-md-3">

            </div>
          </div>
        </div>
        <div class="carousel-item" data-bs-interval="5000">
          <div class="col-md-3">
            <div class="card border border-5 rounded shadow-lg p-3 mb-5 bg-body rounded">
              <div class="card-img">
                <img src="./images/varillas.jpg" class="img-fluid">
              </div>
            </div>
          </div>
        </div>
        <div class="carousel-item" data-bs-interval="5000">
          <div class="col-md-3">
            <div class="card border border-5 rounded shadow-lg p-3 mb-5 bg-body rounded">
              <div class="card-img">
                <img src="./images/route66.jpg" class="img-fluid">
              </div>
            </div>
          </div>
        </div>
        <div class="carousel-item" data-bs-interval="5000">
          <div class="col-md-3">
            <div class="card border border-5 rounded shadow-lg p-3 mb-5 bg-body rounded">
              <div class="card-img">
                <img src="./images/caritas.jpg" class="img-fluid">
              </div>
            </div>
          </div>
        </div>
        <div class="carousel-item" data-bs-interval="5000">
          <div class="col-md-3">
            <div class="card border border-5 rounded shadow-lg p-3 mb-5 bg-body rounded">
              <div class="card-img">
                <img src="./images/home-spray.jpg" class="img-fluid">
              </div>
            </div>
          </div>
        </div>
        <div class="carousel-item" data-bs-interval="5000">
          <div class="col-md-3">
            <div class="card border border-5 rounded shadow-lg p-3 mb-5 bg-body rounded">
              <div class="card-img">
                <img src="images/aerosol.jpg" class="img-fluid">
              </div>
            </div>
          </div>
        </div>
      </div>
      <a id="control-prev" class="carousel-control-prev carousel-control-start bg-transparent" data-bs-target="#recipeCarousel" href="#recipeCarousel" role="button" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      </a>
      <a id="control-next" class="carousel-control-next carousel-control-end bg-transparent" data-bs-target="#recipeCarousel" href="#recipeCarousel" role="button" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
      </a>
    </div>
